<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolby Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background-color: #1E1E2E;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #181825;
            padding: 20px;
            position: fixed;
            height: 100vh;
        }
        .sidebar h1 {
            color: #FF4C60;
            margin-bottom: 30px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 20px 0;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
        }
        .sidebar ul li a i {
            margin-right: 10px;
        }
        .main-content {
            margin-left: 250px;
            width: calc(100% - 250px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: yellow;
            margin-bottom: 10px;
        }
        .btn {
            background: #FF4C60;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 15px;
        }
        .social-icons a {
            color: white;
            margin: 0 5px;
            font-size: 18px;
        }
        .scroll-down {
            position: absolute;
            bottom: 20px;
            font-size: 14px;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>Bolby.</h1>
        <ul>
            <li><a href="#home"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="#about"><i class="fas fa-user"></i> About</a></li>
            <li><a href="#services"><i class="fas fa-cog"></i> Services</a></li>
            <li><a href="#experience"><i class="fas fa-briefcase"></i> Experience</a></li>
            <li><a href="#works"><i class="fas fa-layer-group"></i> Works</a></li>
            <li><a href="#blog"><i class="fas fa-pencil-alt"></i> Blog</a></li>
            <li><a href="#contact"><i class="fas fa-envelope"></i> Contact</a></li>
        </ul>
    </div>
    <div class="main-content" id="home">
        <div class="profile-img"></div>
        <h2>Bolby Doe</h2>
        <p>I'm a Photography lover</p>
        <div class="social-icons">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-behance"></i></a>
            <a href="#"><i class="fab fa-dribbble"></i></a>
            <a href="#"><i class="fab fa-pinterest"></i></a>
        </div>
        <a href="#contact" class="btn">Hire me</a>
        <div class="scroll-down">Scroll Down</div>
    </div>
</body>
</html>
